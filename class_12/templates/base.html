<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Library App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Library Management</h1>
            <div class="auth-section">
                <input type="text" id="token-input" placeholder="Enter token">
                <button id="login-btn">Login</button>
                <span id="auth-status">Not authenticated</span>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Book Library App - A Teaching Example</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
